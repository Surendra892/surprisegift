<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>For Maha</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>

<body>

    <div id="validationBlock">
        <!-- Button trigger modal -->
        <div id="btn-welcome">
            <button type="button" class="btn btn-primary position-relative " data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Hello! choklate..
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ento Thelusukovalani undha</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card card-body">
                            <label>Aithe, Enter Your Name with PIN</label>
                            <input type="text" name="login-code" id="getInput" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" onclick="forgotPINAlert()">Forgot PIN</button>
                        <button type="button" class="btn btn-success" onclick="validateUser()">Get In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <video id="myVideo" width="320" height="240" poster="images/img7.jpg" controls controlsList="nodownload" oncontextmenu="return false;">
        <source src="video/surprise.mp4" type="video/mp4">
    </video>



    <div id="main">
        <div class="fountain-container">
            <!-- <div class="fountain-base"></div> -->
            <div class="image-container"></div>
            <div class="heart-image"></div>
        </div>
    </div>
    <button id="inkaKavalBtn" onclick="inkaKavali()"> Enti inkavala, klik chey mari</button>

    <script src="script.js"></script>
</body>

</html>
